<!DOCTYPE html>
</head>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-black font-sans bg-opacity-20">
    <header class="bg-gega-red text-white p-4 whitespace-nowrap rounded-b-full">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="font-singleday pl-4 md:pl-1 text-4xl lg:text-6xl font-bold text-gega-melon">Fal Makinesi</h1>
                <p class="font-singleday pl-4 md:pl-1 font-bold text-2xl tracking-wider">Fal ruhun meyvesidir..</p>
            </div>
            <nav class="flex space-x-4 items-center pr-4 md:pr-1">
                <div class="hover:bg-blue-500 hover:text-gray-800 duration-500 rounded-full">
                    <a href="#" class="text-2xl p-2">Ana Sayfa</a>
                </div>
                <div class="hover:bg-blue-500 hover:text-gray-800 duration-500 rounded-full">
                    <a href="#" class="text-2xl p-2">Hakkımızda</a>
                </div>
                <div class="hover:bg-blue-500 hover:text-gray-800 duration-500 rounded-full">
                    <a href="#" class="text-2xl p-2">İletişim</a>
                </div>
                
                <!-- Giriş ve Kayıt Ol Kısımları -->                    
            </nav>
            <nav>
                <div class="ml-0 flex">
                    <button class="hover:bg-blue-500 hover:text-gray-800 duration-500 rounded-full focus:outline-none">
                        <a href="#" class="text-2xl p-2">Giriş Yap</a>
                    </button>
                    <button class="bg-blue-500 hover:text-gray-800 duration-500 rounded-full focus:outline-none ml-2">
                        <a href="#" class="text-2xl p-2">Kayıt Ol</a>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <section id="mySection" class="flex flex-col justify-center items-center mt-12 ">
        <div class="mx-auto my-auto">
            <img id="myImage" class="duration-500 rounded-full" src="./images/falcikadin.jpg" alt="falcikadin">

        </div>
        <div id="hgtextdiv"class="absolute h-128 grid grid-cols-1 gap-4 place-items-center">
            <div>
                <h3 id="myText" class="font-singleday text-gega-melon text-5xl tracking-wider duration-500 uppercase border-b-4 border-solid border-transparent hover:border-b-4 hover:border-gega-melon">
                    falcılık atölyesine hoş geldiniz!
                </h3>
            </div>
            <div>
                <h2 class="bg-black p-4 rounded-full mx-auto text-gega-melon text-5xl tracking-wider hover:bg-blue-500 duration-500 hover:text-gega-black uppercase"><a href="#">fal baktır</a></h2>
            </div>
        </div>
    </section>
    
    <div class="container mx-auto p-4"> 
        <!-- Fal Bakma Formu -->
        <div class="max-w-md mx-auto bg-gega-red p-6 rounded-md shadow-md text-white">
            <label for="falText" class="block text-sm font-medium">Falınızı yazın:</label>
            <textarea id="falText" rows="4" class="bg-gega-red p-2 border rounded-md w-full" placeholder="Buraya falınızı yazın..."></textarea>

            <button id="btnBak" class="mt-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 cursor-pointer">Falınıza Bakın</button>
        </div>

        <!-- Fal Sonucu -->
        <div id="falSonuc" class="mt-8 text-xl font-medium hidden">
            <p class="mb-2">Falınızın Sonucu:</p>
            <p id="sonucMetin" class="text-gray-700"></p>
        </div>
    </div>

    <script>
        document.getElementById('btnBak').addEventListener('click', function() {
            // Falın analiz edildiği yer. JavaScript kodunu buraya ekleyebilirsiniz.
            // Örneğin, fal metnini alıp bir API'ye gönderip sonucu işleyebilirsiniz.

            // Örnek bir sonuç:
            var falMetni = document.getElementById('falText').value;
            var falSonucu = ":D";

            // Sonucu ekrana yazdırma
            document.getElementById('sonucMetin').innerText = falSonucu;
            document.getElementById('falSonuc').classList.remove('hidden');
        });
        const section = document.getElementById('mySection');
        const image = document.getElementById('myImage');
        const text = document.getElementById('myText');
        const textdiv = document.getElementById('hgtextdiv')

        textdiv.addEventListener('mouseenter', () => {
            image.style.opacity = '0.70';
        });

        textdiv.addEventListener('mouseleave', () => {
            image.style.opacity = '1';
        });
    </script>
</body>
</html>
